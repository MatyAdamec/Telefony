<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telefony</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/cards.css">
</head>
<body>
<main>    

    <figure id="Realme8" class="card">
        <div class="card__sale">
            <p>Získejte slevu <b>500 Kč</b> v aplikaci Moje O2</p>
        </div>
        <header class="card__header">
            <img class="card__header__img" src="./images/Realme8_card.jpg" alt="telefon1">
        </header> 
        <div class="card__colors">
            <span class="card__colors__color card__colors__color--black"></span>
            <span class="card__colors__color card__colors__color--Polo-Blue"></span>
        </div>
        <div class="card__labels">
            <span class="card__labels__label card__label--price">O2 Garance nejlepší ceny</span>
            <span class="card__labels__label card__label--500">Sleva 500 Kč</span>
            <span class="card__labels__label card__label--5G">Umim <strong>5G</strong></span>
        </div>
        
        <div class="card__body">
            <h1 class="card__body__title ">Realme 8 64GB 5G</h1>
            <div class="card__body__apprise card__body__apprise--5"></div>
            <p class="card__body__stock">Skladem</p>
            <p class="card__body__text">Mobilní telefon, rychlé 5G připojení, dvoudenní baterie a 90Hz display.
                <!--Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum assumenda, accusamus mollitia reiciendis inventore iure porro ad odio nisi nesciunt! -->
            </p>
            <p class="card__body__price">Celkem <span class="card__body__price__number">5 489Kč</span></p>
        </div>
        <footer class="card__cta">
            <button class="card__cta__btn">Detail</button>
        </footer>
    </figure>


    <figure id="MotorolaMotoG62" class="card">
        <div class="card__sale ">
            <p>Získejte slevu <b>500 Kč</b> v aplikaci Moje O2</p>

        </header> 
        <div class="card__colors">
            <span class="card__colors__color card__colors__color--Shadow-Green"></span>
        </div>
        <div class="card__labels">
            <span class="card__labels__label card__label--500">Sleva 500 Kč</span>
            <span class="card__labels__label card__label--5G">Umim <strong>5G</strong></span>
            <span class="card__labels__label card__label--new">Novinka</span>
        </div>
        <div class="card__body">
            <h1 class="card__body__title">Motorola Moto G62 5G 64GB</h1>
            <div class="card__body__apprise card__body__apprise--5"></div>
            <p class="card__body__stock">Skladem</p>
            <p class="card__body__text">Mobilní telefon, 50Mpx foťák, dvoudenní výdrž baterie a 4GB RAM.</p>
            <p class="card__body__price">Celkem <span class="card__body__price__number">5 489Kč</span></p>
        </div>
        <footer class="card__cta">
            <button class="card__cta__btn">Detail</button>
        </footer>
    </figure>


    <figure id="XiaomiRedmiNote10" class="card">
        <div class="card__sale">
            <p>Získejte slevu <b>500 Kč</b> v aplikaci Moje O2</p>
        </div>
        <header class="card__header">
            <img class="card__header__img" src="./images/XiaomiRedmiNote10_card.jpg" alt="telefon1">
        </header> 
        <div class="card__colors">
            <span class="card__colors__color card__colors__color--Dim-Gray"></span>
            <span class="card__colors__color card__colors__color--Spindle"></span>
            <span class="card__colors__color card__colors__color--Catalina-Blue"></span>
            <span class="card__colors__color card__colors__color--Genoa"></span>
        </div>
        <div class="card__labels">
            <span class="card__labels__label card__label--500">Sleva 500 Kč</span>
            <span class="card__labels__label card__label--5G">Umim <strong>5G</strong></span>
        </div>
        <div class="card__body">

            <p class="card__body__stock ">Skladem</p>
            <p class="card__body__text">Mobilní telefon, 48Mpx fotoaparát,baterie s dvoudenní výdrží a 5G připojení.</p>
            <p class="card__body__price">Celkem <span class="card__body__price__number">5 489Kč</span></p>
        </div>
        <footer class="card__cta">
            <button class="card__cta__btn">Detail</button>
        </footer>
    </figure>

</html>
